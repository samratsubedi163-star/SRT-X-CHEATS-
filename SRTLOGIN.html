<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTX - KEY SYSTEM</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        @keyframes rainbow {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
            66% { color: #00d2ff; text-shadow: 0 0 20px #00d2ff; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        }

        .main-container { 
            width: 90%; 
            max-width: 400px; 
            background: #0b0b0b; 
            border: 2px solid #ff0055; 
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4); 
            border-radius: 15px; 
            text-align: center; 
            padding: 40px 20px; 
        }

        /* नयाँ लोगो डिजाइन */
        .logo-box { 
            width: 130px; 
            height: 130px; 
            border-radius: 50%; 
            border: 3px solid #00d2ff; 
            margin: 0 auto 25px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 0 15px #00d2ff; 
            overflow: hidden;
            background: #000;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-section { display: block; }
        #key-section { display: none; }

        .loader { 
            border: 4px solid #1a1a1a; 
            border-top: 4px solid #00d2ff; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 0.8s linear infinite; 
            margin: 20px auto; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .key-display-box { 
            background: #000; 
            border: 1px dashed #00ff00; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
            font-family: 'Courier New', monospace; 
            font-size: 32px; 
            color: #00ff00; 
            letter-spacing: 5px; 
        }

        .btn { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 15px; 
            transition: 0.3s; 
        }
        .btn-tg { background: #0088cc; color: white; }
        .btn-yt { background: #ff0000; color: white; }
        .btn:hover { opacity: 0.8; }

        .success-msg { color: #00ff00; font-size: 13px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="logo-box">
        <img src="https://i.postimg.cc/7ZYyTPw9/yw.png" alt="SRT LOGO">
    </div>

    <div id="loading-section">
        <h3 style="animation: rainbow 3s infinite linear;">FETCHING KEY...</h3>
        <div class="loader"></div>
        <p>Wait <span id="countdown">3</span>s</p>
    </div>

    <div id="key-section">
        <h2 style="color: #00d2ff; margin-bottom: 5px;">ACCESS GRANTED</h2>
        <div class="key-display-box" id="key-output">----</div>
        <div style="color:#fff; font-weight:bold; font-size:14px; background:#222; padding:10px; border-radius:5px; margin-bottom: 20px;">
            THIS CODE DIAL IN YOUR MOD MENU
        </div>
        
        <a href="https://t.me/SRT_X_CHEATS" target="_blank" class="btn btn-tg">JOIN TELEGRAM</a>
        <a href="https://youtube.com/@srtxcheats" target="_blank" class="btn btn-yt">SUBSCRIBE YOUTUBE</a>
        
        <div class="success-msg">KEY GENERATED SUCCESSFULLY</div>
    </div>
</div>

<script>
    // मास्टर की लिस्ट (तपाईँको स्क्रिनसट अनुसार)
    const masterKeys = [
        "srt18", "srt42", "srt91", "srt27", "srt63", "srt05", "srt74", "srt39", 
        "srt82", "srt11", "srt56", "srt20", "srt88", "srt47", "srt69", "srt31", 
        "srt95", "srt14", "srt52", "srt08", "srt77", "srt33", "srt61", "srt84", 
        "srt29", "srt40", "srt92", "srt17", "srt58", "srt02", "srt71", "srt36", 
        "srt65", "srt89", "srt22", "srt43", "srt97", "srt10", "srt54", "srt06", 
        "srt79", "srt32", "srt68", "srt81", "srt25", "srt48", "srt93", "srt15", 
        "srt59", "srt03"
    ];

    function getDeviceKey() {
        const currentTime = new Date().getTime();
        const tenMinutes = 10 * 60 * 1000;
        const listFingerprint = btoa(JSON.stringify(masterKeys)).substring(0, 10);

        let storedData = localStorage.getItem('srtx_secure_data');
        
        if (storedData) {
            let data = JSON.parse(storedData);
            // डाटा रिसेट गर्ने सर्तहरू: लिस्ट फेरिएमा, १० मिनेट कटेमा, वा की लिस्टमा नभएमा
            if (data.fingerprint !== listFingerprint || (currentTime - data.timestamp > tenMinutes) || !masterKeys.includes(data.key)) {
                localStorage.removeItem('srtx_secure_data');
            } else {
                return data.key;
            }
        }

        // नयाँ र्यान्डम की छान्ने
        const randomIndex = Math.floor(Math.random() * masterKeys.length);
        const newKey = masterKeys[randomIndex];

        const dataToSave = {
            key: newKey,
            timestamp: currentTime,
            fingerprint: listFingerprint
        };

        localStorage.setItem('srtx_secure_data', JSON.stringify(dataToSave));
        return newKey;
    }

    // ३ सेकेन्डको काउन्टडाउन एनिमेसन
    let timeLeft = 3;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        timeLeft--;
        if(timeLeft >= 0) countdownElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById('loading-section').style.display = 'none';
            document.getElementById('key-section').style.display = 'block';
            document.getElementById('key-output').textContent = getDeviceKey();
        }
    }, 1000);
</script>

</body>
</html>
